<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="reset" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

	<title>Family Guy Trivia!</title>
</head>

<body>


	<div class="container col-md-12">

		<div class="row text-center">
			<h1 id="triviaTitle">Family Guy Trivia</h1>
		</div>

		<div class="jumbotron text-center" id="startGame">
			<button id="startBtn">Start Trivia</button>
		</div>

		<div class="jumbotron text-center" id="gameArea">
			<div class="container" id="Qs">
				<div id="time"></div>
				<div class="question"></div><br>
				<div class="choices"></div>
			</div>

			<div class="container" id="Ans">
				<div id="text"></div>
				<div id="correctAnswer"></div>
				<div id="gif"></div><br>
				<div id="gifText"></div>
			</div>

			<div class="container" id="Res">
				<div id="resultText"></div>
				<div id="correctAnswers"></div>
				<div id="wrongAnswers"></div>
				<div id="unanswered"></div><br>
				<button id="startOverBtn"></button>
			</div>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/app.js"></script>

</body>

</html>
